<div class="container min-ht">
    <h1 class="my-4">Booking History Details</h1>
    <div class="row">
        <div class="col-sm-12">
            <mat-card class="example-card  my-4">
                <div *ngIf="isLoadingData">
                    <div class="d-flex align-items-center">
                        <strong>Loading Booking history...</strong>
                        <div class="spinner-border text-success ml-auto" role="status" aria-hidden="true"></div>
                      </div>
                </div>
               
            
            <div *ngIf="bookingHistory.length>0">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                 
                    <ng-container matColumnDef="bookingId">
                      <th mat-header-cell *matHeaderCellDef> Booking Id </th>
                      <td mat-cell *matCellDef="let element"> {{element.bookingId}}
                        <span  style="cursor:pointer" (click)="openDialog(element.bookingId)">
                            <i class="fas fa-info-circle info-icon"></i>
                          </span>  
                        </td>
                    </ng-container>
                  
                    
                    <ng-container matColumnDef="customerName">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
                    </ng-container>
                  
                   
                    <ng-container matColumnDef="bookingStartDate">
                      <th mat-header-cell *matHeaderCellDef> Booking Start Date </th>
                      <td mat-cell *matCellDef="let element"> {{element.bookingStartDate}} </td>
                    </ng-container>
                  
                   
                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef> Status </th>
                      <td mat-cell *matCellDef="let element"> Checked out </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                 
            </div>
          

            <div *ngIf="!isLoadingData && bookingHistory.length==0">
                <h2 class="text-danger">No data found.Try again later</h2>
            </div>
            </mat-card>
            
            <mat-paginator [length]="pageCount"
                        [pageSize]="pageSize"
                        (page)="onPageFired($event)">
            </mat-paginator>
        </div>
    </div>
</div>
